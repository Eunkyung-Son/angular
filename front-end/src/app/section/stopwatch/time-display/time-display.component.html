<div>
    <div class="time-text">
        <span>
        {{min}} : {{sec}}
        </span>
        <small>
         . {{ms}}
        </small>
    </div>

        <!-- {{pageToggleService.routingCount}} -->
        

        <button class="start-btn" (click)="timeStart()">
            시작
        </button>
        <button class="stop-btn" (click)="timeStop()">
            멈춤
        </button>
        <button class="reset-btn" (click)="timeReset()">
            리셋
        </button>


        <!-- 부모 컴포넌트로 부터 받은 내용을 여기에 넣어준다.-->
        <ng-content></ng-content>
</div>
